<!DOCTYPE html>
<html>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url("http://getwallpapers.com/wallpaper/full/0/3/f/1085289-full-size-cool-technology-backgrounds-1920x1080-ipad.jpg");
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .bottomright {
        position: absolute;
        bottom: 0;
        right: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 14%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .middle1 {
        position: absolute;
        top: 50%;
        right: -4%;

        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }
</style>

<body>

    <div class="bgimg">
        <div class="topleft">
            <!-- <p> LOGO</p> -->
        </div>
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <p id="con" style="font-size:30px"></p>
        </div>
        <div class="middle1">
            <h1>COMING SOON</h1>
            <hr>
            <p id="con2" style="font-size:30px"></p>
        </div>
        <div class="bottomleft">
            <p>Smart IOT</p>
        </div>
        <div class="bottomright">
            <p>By Singh Kiran</p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 21, 2019 08:30:00").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("con").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
